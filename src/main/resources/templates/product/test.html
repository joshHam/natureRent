<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Product Read Page</h1>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly>
        </div>

        <div class="form-group">
            <label>Avg</label>
            <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
        </div>

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>

        <div class="uploadResult">
            <ul>
                <li th:each="productImage: ${dto.imageDTOList}" th:data-file="${productImage.getThumbnailURL()}">
                    <img th:if="${productImage.path != null}" th:src="|/display?fileName=${productImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <div class="list-group reviewList"></div>

        <!-- Review Modal -->
        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Product Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Reviewer ID</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Grade <span class="grade"></span></label>
                            <div class='starrr'></div>
                        </div>
                        <div class="form-group">
                            <label>Review Text</label>
                            <input type="text" class="form-control" name="text" placeholder="Good Product!">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Modal -->
        <div class="imageModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 및 스크립트 로드 -->
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>
            $(document).ready(function() {
                var grade = 0;
                var mno = [[${dto.mno}]];

                // Star rating 초기화
                $('.starrr').starrr({
                    rating: grade,
                    change: function(e, value){
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });

                var reviewModal = $(".reviewModal");
                var inputEmail = $('input[name="email"]');
                var inputText = $('input[name="text"]');

                // Review 등록 버튼 클릭 이벤트
                $(".addReviewBtn").click(function () {
                    inputEmail.val("");
                    inputText.val("");

                    $(".removeBtn, .modifyBtn").hide();
                    $(".reviewSaveBtn").show();

                    reviewModal.modal('show');
                });

                // Review 저장 버튼 클릭 이벤트
                $('.reviewSaveBtn').click(function() {
                    var data = {
                        mno: mno,
                        grade: grade,
                        text: inputText.val(),
                        email: inputEmail.val()
                    };

                    console.log(data);

                    $.ajax({
                        url: '/reviews/' + mno,
                        type: "POST",
                        data: JSON.stringify(data),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function(result){
                            console.log("result: " + result);
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                });

                // 페이지가 열리면 바로 리뷰 데이터를 가져와서 사용
                function getProductReviews() {
                    function formatTime(str){
                        var date = new Date(str);
                        return date.getFullYear() + '/' +
                            (date.getMonth() + 1) + '/' +
                            date.getDate() + ' ' +
                            date.getHours() + ':' +
                            date.getMinutes();
                    }

                    $.getJSON("/reviews/" + mno + "/all", function(arr){
                        var str ="";

                        $.each(arr, function(idx, review){
                            console.log(review);

                            str += '<div class="card-body" data-reviewnum='+review.reviewnum+' data-email='+review.email+'>';
                            str += '<h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
                            str += '<h6 class="card-subtitle mb-2 text-muted">'+review.member_email+'</h6>';
                            str += '<p class="card-text">'+ formatTime(review.regDate) +'</p>';
                            str += '</div>';
                        });

                        $(".reviewList").html(str); // 리뷰 리스트 업데이트
                    });
                }

                getProductReviews();

                // Review 수정 클릭 이벤트
                var reviewnum;

                $(".reviewList").on("click", ".card-body", function() {
                    $(".reviewSaveBtn").hide();
                    $(".removeBtn, .modifyBtn").show();

                    var targetReview = $(this);

                    reviewnum = targetReview.data("reviewnum");
                    console.log("reviewnum: " + reviewnum);
                    inputEmail.val(targetReview.data("email"));
                    inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());

                    var grade = targetReview.find('.card-title span').text();
                    $(".starrr a:nth-child("+grade+")").trigger('click');

                    reviewModal.modal('show');
                });

                // Review 수정 버튼 클릭 이벤트
                $(".modifyBtn").on("click", function(){
                    var data = {
                        reviewnum: reviewnum,
                        mno: mno,
                        grade: grade,
                        text: inputText.val(),
                        email: inputEmail.val()
                    };

                    console.log(data);

                    $.ajax({
                        url: '/reviews/' + mno + "/" + reviewnum,
                        type: "PUT",
                        data: JSON.stringify(data),
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function(result){
                            console.log("result: " + result);
                            self.location.reload();
                        }
                    })
                    reviewModal.modal('hide');
                });

                // Review 삭제 버튼 클릭 이벤트
                $(".removeBtn").on("click", function(){
                    var data = { reviewnum: reviewnum };

                    console.log(data);

                    $.ajax({
                        url: '/reviews/' + mno + "/" + reviewnum,
                        type: "DELETE",
                        contentType: "application/json; charset=utf-8",
                        dataType: "text",
                        success: function(result){
                            console.log("result: " + result);
                            self.location.reload();
                        }
                    })
                    reviewModal.modal('hide');
                });

                // 이미지 클릭 이벤트
                $(".uploadResult li").click(function() {
                    var file = $(this).data('file');
                    console.log(file);
                    $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1' >");
                    $(".imageModal").modal("show");
                });
            });
        </script>

    </th:block>

</th:block>
