<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .container {
            display: flex;
            width: 60%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left, .right {
            padding: 20px;
        }
        .left {
            background-color: #FFCC33;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .left button {
            background-color: #3366FF;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .right {
            flex: 1.5;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .right form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .right .remember-me input {
            margin-right: 10px;
        }
        .right button {
            background-color: #3366FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .right a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>네이처렌트에 처음오셨나요?</h2>
        <button>회원 가입</button>
    </div>
    <div class="right">
        <h2>WELCOME BACK!</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="User name" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">LOG IN</button>
            <a href="/oauth2/authorization/google"><button type="button">GOOGLE LOG IN</button></a>
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</div>
</body>
</html>
